<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Progress Bars</title>
    <link rel="stylesheet" href="dist/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/css/styles.min.css">
</head>
<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Progress Bars</h3>
            </div>
            <div class="panel-body">
				<div class="progress">
					<div class="percent">0%</div>
					<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
					</div>
				</div>
				<div class="progress">
					<div class="percent">0%</div>
					<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
					</div>
				</div>
				<div class="progress">
					<div class="percent">0%</div>
					<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
					</div>
				</div>

				<div class="controls">
					<div class="col-sm-6 col-md-3">
						<div class="row">
							<select id="selector" class="form-control">
								<option value="">Select Progress Bar</option>
								<option value="pb_1">Progress Bar 1</option>
								<option value="pb_2">Progress Bar 2</option>
								<option value="pb_3">Progress Bar 3</option>
							</select>
						</div>						
					</div>
					<div class="col-sm-6 col-md-9 btn-group" role="group">
						<button type="button" class="btn btn-default">-25</button>
						<button type="button" class="btn btn-default">-10</button>
						<button type="button" class="btn btn-default">+10</button>
						<button type="button" class="btn btn-default">+25</button>
					</div>
				</div>
            </div>
        </div>
    </div>
    <script src="script/scripts.min.js"></script>
</body>
</html>
